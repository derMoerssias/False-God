<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/karona.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 14px;
      width: 200px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Willkommen</h2>
    <p>Bitte Passwort eingeben:</p>
    <input type="password" id="passwordInput" placeholder="Passwort">
    <button onclick="checkPassword()">Best√§tigen</button>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "Power9") {
        window.location.href = "geschichten.html";
      } else {
        alert("Falsches Passwort.");
      }
    }
  </script>
</body>
</html>
